<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Mint Auto Repair</title>
</head>

<body>
    <h1>Schedule!</h1>
    <div class="wrapper">
    </div>

    <script>
        var weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        var timeObj = [{
                'time': '08:00 AM',
                'code': '8AM'
            },
            {
                'time': '08:30 AM',
                'code': '830AM'
            },
            {
                'time': '09:00 AM',
                'code': '9AM'
            },
            {
                'time': '09:30 AM',
                'code': '930AM'
            },
            {
                'time': '10:00 AM',
                'code': '10AM'
            },
            {
                'time': '10:30 AM',
                'code': '1030AM'
            },
            {
                'time': '11:00 AM',
                'code': '11AM'
            },
            {
                'time': '11:30 AM',
                'code': '1130AM'
            },
            {
                'time': '12:00 PM',
                'code': '12PM'
            },
            {
                'time': '12:30 PM',
                'code': '12PM'
            },
            {
                'time': '01:00 PM',
                'code': '1PM'
            },
            {
                'time': '01:30 PM',
                'code': '1PM'
            },
            {
                'time': '02:00 PM',
                'code': '2PM'
            },
            {
                'time': '02:30 PM',
                'code': '230PM'
            },
            {
                'time': '03:00 PM',
                'code': '3PM'
            },
            {
                'time': '03:30 PM',
                'code': '330PM'
            },
            {
                'time': '04:00 PM',
                'code': '4PM'
            },
            {
                'time': '04:30 PM',
                'code': '430PM'
            },
        ]

        function generateGrid() {
            var wrapper = document.getElementsByClassName("wrapper")[0];
            var j = 0;
            var k = 0;
            var l = 0;
            var m = 0;
            var n = 0;
            var o = 0;

            for (var i = 1; i < 114; i++) {
                var gridItem = document.createElement("div");
                gridItem.classList.add("gridItem");
                gridItem.classList.add("div" + i);
                wrapper.appendChild(gridItem);

                if (i < 6) {
                    gridItem.innerText = weekDays[i - 1];
                    gridItem.setAttribute('id', `weekDay${weekDays[i-1]}`);
                } else if (i > 5 && i < 24) {
                    gridItem.innerText = timeObj[j].time;
                    gridItem.setAttribute('id', `time${timeObj[j].code}`);
                    j++
                } else if (i > 23 && i < 42) {
                    gridItem.setAttribute('id', `spot-Monday-${timeObj[k].code}`);
                    gridItem.setAttribute("onclick", "alert(this.id)")
                    k++;
                } else if (i > 41 && i < 60) {
                    gridItem.setAttribute('id', `spot-Tuesday-${timeObj[l].code}`);
                    gridItem.setAttribute("onclick", "alert(this.id)")
                    l++;
                } else if (i > 59 && i < 78) {
                    gridItem.setAttribute('id', `spot-Wednesday-${timeObj[m].code}`);
                    gridItem.setAttribute("onclick", "alert(this.id)")
                    m++;
                } else if (i > 77 && i < 96) {
                    gridItem.setAttribute('id', `spot-Thursday-${timeObj[n].code}`);
                    gridItem.setAttribute("onclick", "alert(this.id)")
                    n++;
                } else if (i > 95 && i < 114) {
                    gridItem.setAttribute('id', `spot-Friday-${timeObj[o].code}`);
                    gridItem.setAttribute("onclick", "alert(this.id)")
                    o++;
                }
            }
        }
        generateGrid()
    </script>
</body>

</html>
