<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa:500&display=swap" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/profile.css" rel="stylesheet">
</head>

<body>
    <div class="navBar">
        <div class="companyName">Mint Auto Repair</div>
        <div class="links_container">
            <div class="links">
                <div class="link"><a href="schedule.html">Schedule</a></div>
                <div class="link"><a href="login.html">Login</a></div>
            </div>
        </div>
    </div>
    <div class="profileContainer">
        <div class="card">
            <div class="card-header">
                {Customer Name}
            </div>
            <div class="card-body">
                <h5 class="card-title">{Appointment Type} @ {Appointment Date}</h5>
                <p class="card-text">With {appointment_tech} for {appointment vehicle}. If this is your first appointment, please arrive 30 minutes early to meet with your service advisor, {servie advisor name}. </p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
